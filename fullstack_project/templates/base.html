            </a>
            <a href="{{url_for('blog')}}">
                <button class="nav_button">Blog</button>
            </a>
        </nav>
        
    </div>


    <div id="main-bar-float" >
        <nav id="nav-bar-float" class="nav_bar">
            <a href="{{url_for('home')}}">
                <button class="nav_button">Home</button>
            </a>
            <a href="{{url_for('one')}}">
                <button class="nav_button">Panda</button>
            </a>
            <a href="{{url_for('two')}}">
                <button class="nav_button">Polar</button>
            </a>
            <a href="{{url_for('three')}}">
                <button class="nav_button">Grizzly</button>

                <button class="nav_button">Blog</button>

    </div>

    <div id="hamburger_menu" onclick="floatNavBarSmall()">
        <svg viewBox="0 0 100 80" width="40" height="40" fill="var(--clr-accent-light)">
            <rect width="100" height="14"></rect>
            <rect y="30" width="100" height="14"></rect>
            <rect y="60" width="100" height="14"></rect>
          </svg>
    </div>

    
    <div id="head2">
        <div id="icon" class ="icons">
            <svg class ="dark_mode_toggle" id="dark-mode-toggle" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="var(--clr-light)" class="bi bi-sun" viewBox="0 0 16 16">

            </svg>
        </div>
    </div>


    <div class = "backdrop">
        <!-- <div class="top-left">Bears</div> -->
        <img id="bear-backdrop-mobile" src="/static/images/backdrop.jpg" alt="bear scenery">
        <img id="bear-backdrop-desktop" src="/static/images/backdrop-desktop.jpg" alt="bear scenery">
    </div>

    <div id="text1"  class="pages">
        {% block content %} {% endblock %}
    </div>

</body>
<footer>
    <script src="{{url_for('static', filename='main.js')}}"></script>
